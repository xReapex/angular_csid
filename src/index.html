<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularCsid</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
</head>

<body class="dark:bg-gray-800 dark:text-gray-200">

    <div class="flex items-center justify-center mx-auto absolute top-5 right-0 left-1/3"></div>
    <div class="flex justify-end items-center space-x-2 mx-auto relative">
        <div>
            <input type="checkbox" name="" id="checkbox" class="hidden" />
            <label for="checkbox" class="cursor-pointer">

                <div class="w-7 h-7 flex items-center bg-gray-300 rounded-full p2">

                    <svg class="dark:fill-white-800" xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                        viewBox="0 0 24 24" width="24px" fill="#000000">
                        <rect fill="none" height="24" width="24" />
                        <path
                            d="M9.37,5.51C9.19,6.15,9.1,6.82,9.1,7.5c0,4.08,3.32,7.4,7.4,7.4c0.68,0,1.35-0.09,1.99-0.27C17.45,17.19,14.93,19,12,19 c-3.86,0-7-3.14-7-7C5,9.07,6.81,6.55,9.37,5.51z M12,3c-4.97,0-9,4.03-9,9s4.03,9,9,9s9-4.03,9-9c0-0.46-0.04-0.92-0.1-1.36 c-0.98,1.37-2.58,2.26-4.4,2.26c-2.98,0-5.4-2.42-5.4-5.4c0-1.81,0.89-3.42,2.26-4.4C12.92,3.04,12.46,3,12,3L12,3z" />
                    </svg>

                </div>
            </label>
        </div>
    </div>




    <app-root></app-root>

    <script>
        const checkbox = document.querySelector("#checkbox");
        const html = document.querySelector("html");

        const toggleDarkMode = function () {
            checkbox.checked
                ? html.classList.add("dark")
                : html.classList.remove("dark");
            console.log('toggled')
        }

        //calling the function directly

        toggleDarkMode();
        checkbox.addEventListener("click", toggleDarkMode);
    </script>

</body>

</html>
