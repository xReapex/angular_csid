<title>{{ title }}</title>

<div>
  <div class='flex max-w-sm w-full bg-white rounded-lg'>
      <div class='w-2 '></div>

<div class="overflow-hidden rounded-xl relative shadow-lg hover:shadow-2xl movie-item text-white movie-card" data-movie-id="438631">
  <div class="absolute inset-0 z-10 transition duration-300 ease-in-out bg-gradient-to-t from-black via-gray-900 to-transparent"></div>
  <div class="relative group z-10 px-10 pt-10 space-y-6 movie_info" data-lity="">
      <div class="poster__info align-self-end w-full">
          <div class="h-32"></div>
          <div class="space-y-6 detail_info">
              <div class="flex flex-col space-y-2 inner">

                <div class="overflow-y-auto h-20 ...">
                    <h3 class="text-2xl font-bold text-white" data-unsp-sanitized="clean">{{ movieTitle }}</h3>
                </div>

                  <div class="mb-0 text-lg text-gray-400"> {{ genre }} </div>
              </div>
              <div class="flex flex-row justify-between datos">
                  <div class="flex flex-col datos_col">
                      <div class="popularity">{{ note }}/10</div>
                      <div class="text-sm text-gray-400">Note:</div>
                  </div>
                  <div class="flex flex-col datos_col">
                      <div class="release"> {{ date | date: 'dd/MM/yyyy' }} </div>
                      <div class="text-sm text-gray-400">Release date:</div>
                  </div>
                  <div class="flex flex-col datos_col">
                      <div class="release">{{ runtime }} mins </div>
                      <div class="text-sm text-gray-400">Runtime:</div>
                  </div>
              </div>
              <div class="flex flex-col overview">
                  <div class="flex flex-col"></div>
                  <div class="text-xs text-gray-400 mb-2">Overview:</div>
                  <div class="overflow-y-auto h-32 ...">
                    <p class="text-xs text-gray-100 mb-6">
                        {{ overviewMovie }}
                    </p>
                  </div>

              </div>
          </div>
      </div>
  </div>
  <img style="width:5px;height:6px;" class="absolute inset-0 transform w-full -translate-y-4" src="http://image.tmdb.org/t/p/w342/{{ poster }}" style="filter: grayscale(0);" />
  <div class="poster__footer flex flex-row relative pb-10 space-x-4 z-10">
      <a
          class="flex items-center py-2 px-4 rounded-full mx-auto text-white bg-red-500 hover:bg-red-700"
          href="{{ homepage }}"
          target="_blank"
          data-unsp-sanitized="clean"
      >
          <div class="text-sm text-white ml-2">Learn more</div>
      </a>
  </div>
</div>

  </div>
</div>
