name: Testing Angular Project
on:
  push:
    branches:
     - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      
      - name: Install NodeJS v14.15
        uses: actions/setup-node@v1
        with:
          node-version: 14.15

      - name: Install depedencies
        run: |
          npm install
      - name: Building Angular App
        run: |
          npm run build
      - name: Testing
        run: |
          npm run test
